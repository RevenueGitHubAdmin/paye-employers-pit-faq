<!doctype html>
<html lang="en">

<head>
    <title>PAYE Modernisation Web Services - FAQ</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <style>
    </style>

    <link rel="stylesheet" type="text/css" href="resources/CSS/style.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- Jquery Javascript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" type="text/javascript"></script>

</head>

<body>
    <div class="container-fluid col-lg-12 col-md-12 col-sm-12">
        <header class="top-bar col-lg-12 col-md-12 col-sm-12">
            <div class="col-sm-10 offset-sm-1 col-md-10 offset-md-1 col-lg-10 offset-lg-1">
                <a class="revenueLogo" title="Home" href="http://www.revenue.ie">
                    <img alt="revenue-Logo" src="resources/Media/Images/revenue-white.png">
                    <h3>PAYE Modernisation</h3>
                </a>
            </div>
        </header>

        <main class="row">
            <div class="pmod-faq col-sm-12 col-md-10 offset-md-1 col-lg-10 offset-lg-1 mx-auto" id="pmod-faq">
            </div>
            <div class="tabs col-lg-10 offset-lg-1 col-md-10 offset-md-1 col-sm-12">
                <ul class=" nav nav-tabs" id="navTabs" role="tablist">
                </ul>

                <div class="tab-content" id="tabContent">
                    <!-- Tab #1 -->
                    <div class="tab-pane fade show active" id="tdm-employers-faq" role="tabpanel"
                        aria-labelledby="tdm-employers">
                    </div>

                    <!-- Tab #2 -->
                    <div class="tab-pane fade" id="soap-rest-webservices" role="tabpanel" aria-labelledby="soap-rest">
                    </div>

                    <!-- Tab #3 -->
                    <div class="tab-pane fade" id="errors-faq" role="tabpanel" aria-labelledby="errors">
                    </div>

                    <!-- Tab #4 -->
                    <div class="tab-pane fade" id="reporting-issues-problems" role="tabpanel"
                        aria-labelledby="reporting-issues">
                    </div>
                </div>
            </div>
        </main>
    
    </div>
    <script>
        $(document).ready(function () {
            // page onload                    
            $(".nav-tabs button").click(function () {
                // listener for onclick on selected tab
                $(this).tab('show');
                // displays selected tab content
            });
        });


        loadTabs = {
            "#pmod-faq": "resources/html/pmod_faq.html",
            "#navTabs": "resources/html/my_tabs.html",
            "#tdm-employers-faq": "resources/html/tdm_tab.html",
            "#soap-rest-webservices": "resources/html/soap_rest_tab.html",
            "#errors-faq": "resources/html/errors_faq_tab.html",
            "#reporting-issues-problems": "resources/html/reporting_issues_tab.html",
            "#reporting-issues-problems": "resources/html/reporting_issues_tab.html"
        }
        // json object. 
        // key is <div> id to which content is inserted
        // value is relative path url of content file

        $.each(loadTabs, function (div, url) {
            $(div).load(url, function (response, status, xhr) {
                if (status == "error") {
                    console.log("Error: " + xhr.status + " - " + xhr.statusText);
                };
            });
        });
        // Loads each tabs content from json object. Throws error if content not found.
    </script>

    <!-- Optional JavaScript -->
    <!-- Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

</body>

</html>
