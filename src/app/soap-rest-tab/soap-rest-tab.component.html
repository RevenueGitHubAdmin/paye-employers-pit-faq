<div class="col-11 col-md-11 col-lg-11 tabContent">
    <p-accordion >
      <p-accordionTab *ngFor="let soapRest of soapRests" [cache]="false">
        <ng-template pTemplate="header">
          {{soapRest.heading}}
        </ng-template>
        <ng-template pTemplate="content">
            <p [innerHtml]="soapRest.content" ></p>
        </ng-template>
      </p-accordionTab>
    </p-accordion>
  </div>
